<!DOCTYPE html>
<html lang="en">Javascriupt

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculators</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Heron's Formula">
    <h1>Heron's Formula Calculator</h1>
    <form id ="Heron">
      <input type="double" id="sideA" name="sideA" placeholder="Side A" required />
      <input type="double" id="sideB" name="sideB" placeholder="Side B" required />
      <input type="double" id="sideC" name="sideC" placeholder="Side C" required />
      <input type="submit" value="Calculate" />
      <input type="text" id="Area" name="Area" placeholder="Area" readonly />
    </form>

    <script src="script.js"></script>
</body>

</html>
