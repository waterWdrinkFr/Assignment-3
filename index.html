<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculators</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Heron">
    <h1>Heron's Formula</h1>
    <form id ="Heron">
      <input type="double" id="heronA" name="heronA" placeholder="Side A" required />
      <input type="double" id="heronB" name="heronB" placeholder="Side B" required />
      <input type="double" id="heronC" name="heronC" placeholder="Side C" required />
      <input type="submit" value="Enter" />
      <input type="text" id="area" name="area" placeholder="Area" readonly />
    </form>

  <div class="Ambig">
    <h1>Ambiguous Case</h1>
    <form id ="Ambig">
      <input type="double" id="angleA" name="angleA" placeholder="Angle A" required />
      <input type="double" id="sideA" name="sideA" placeholder="Side A" required />
      <input type="double" id="sideB" name="sideB" placeholder="Side B" required />
      <input type="submit" value="Enter" />
      <input type="text" id="type" name="type" placeholder="Triangle Type" readonly />
    </form>

  <div class="Newton">
    <h1>Newton's Method</h1>
    <form id ="Newton">
      <input type="double" id="guess" name="guess" placeholder="Initial Root Guess" required />
      <input type="submit" value="Enter" />
      <input type="text" id="root" name="root" placeholder="Approximated Root" readonly />
    </form>

  <div class="Polynomial">
    <h1>Polynomial Function</h1>
    <form id ="Polynomial">
      <input type="double" id="coeff" name="coeff" placeholder="Coefficients" required />
      <input type="double" id="exp" name="exp" placeholder="Exponents" required />
      <input type="double" id="x" name="x" placeholder="x Value" required />
      <input type="submit" value="Enter" />
      <input type="text" id="f(x)" name="f(x)" placeholder="Function" readonly />
      <input type="text" id="eval" name="eval" placeholder="Polynomial Evaluation" readonly />
    </form>

    <script src="script.js"></script>
</body>

</html>
